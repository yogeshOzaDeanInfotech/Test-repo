name: Deploy Application

on:
  push:
    branches:
      - main
      - dev

env:
  EC2_PROJECT_PATH: deployment

jobs:
  build-and-push-backend:
    name: Build & Push Backend Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - api-gateway
          - user-service
          - worksheet-service
          - payment-service
          - notification-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend Service
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/test-${{ matrix.service }}:latest
          docker build -t $IMAGE_NAME ./backend/${{ matrix.service }}
          docker push $IMAGE_NAME

  build-and-push-frontend:
    name: Build & Push Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Frontend
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/test-frontend:latest
          docker build --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} -t $IMAGE_NAME ./frontend
          docker push $IMAGE_NAME

  deploy:
    name: Deploy to EC2
    needs: [build-and-push-backend, build-and-push-frontend]
    runs-on: ubuntu-latest

    steps:
      - name: Add EC2 to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          EC2_PROJECT_PATH: ${{ env.EC2_PROJECT_PATH }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: DOCKERHUB_USERNAME,DOCKERHUB_TOKEN,EC2_PROJECT_PATH
          script: |
            cd $HOME/$EC2_PROJECT_PATH || exit 1
            echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker compose down
            docker compose pull
            docker compose up -d
